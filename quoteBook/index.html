<!DOCTYPE html>
<html ng-app="quoteBook">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="styles/master.css">
  <title>I wrote a book once</title>
</head>

<body ng-controller="mainCtrl">
  <div class="main-container">
    <h1 class="top"> A few random Quotes </h1>
    <div class="blog-container">
      <span class="button-container">
        <span class="add-quote" ng-click="toggleAddQuote()">
          Add Quote
        </span>
        <span class="remove-quote" ng-click="toggleRemoveQuote()">
          Remove Quote
        </span>
        <span class="filter-quote" ng-click="toggleFilterQuotes()">
          Filter Quote
        </span>
      </span>
      <div class="add-quote-container" ng-show="showAddQuote">
        Quote:
        <input type="text" ng-model="quote.text" placeholder="Quote">
        <br/> Author:
        <input type="text" ng-model="quote.author" placeholder="Author">
        <br />
        <input type="submit" ng-click="addQuote()" placeholder="Submit">
      </div>
      <div class="remove-quote-container" ng-show="showRemoveQuote">
        Write out the entire Quote if you would Remove it:
        <input type="text" ng-model="removeQuoteText" placeholder="Quote">
        <br/>
        <input type="submit" ng-click="removeQuote()" placeholder="Remove">
      </div>
      <div class="filter-quotes-container" ng-show="showFilterQuotes">
        Filter:
        <input type="text" ng-model="filterQuotes" placeholder="Filter">
        <br/>
      </div>
      <div class="quote" ng-repeat="data in quotes | filter:filterQuotes">
        <span> {{data.text}} </span>
        <span class="source"> - {{data.author}} </span>
      </div>
    </div>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/dataService.js"></script>
  <script src="js/mainCtrl.js"></script>
</body>

</html>
